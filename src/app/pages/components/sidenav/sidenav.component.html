<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">P</button>
    <div class="logo-text" @fadeInOut *ngIf="collapsed">PMA</div>
    <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
      <i class="fas fa-times close-icon"></i>
    </button>
  </div>
  <app-header [collapsed]="collapsed" [screenWidth]="screenWidth"></app-header>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a class="sidenav-nav-link" [routerLink]="[data.routeLink]"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: true}">
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
        {{data.label}}
      </span>
      </a>
    </li>
  </ul>
</div>

<div class="main-content" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
  <router-outlet></router-outlet>
</div>
