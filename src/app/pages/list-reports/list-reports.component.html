<div class="container">
  <h2 class="title">Lista de Reportes de Trabajo</h2>
  <div *ngFor="let report of workReports" class="report-card">
    <div class="report-content">
      <p [innerHTML]="report.description"></p>
      <p><strong>Horas Trabajadas:</strong> {{ report.hoursWorked }}</p>
    </div>
    <div class="report-actions">
      <button class="btn btn-approve" (click)="approveReport(report.id)">
        <i class="fa fa-thumbs-up"></i> Aprobar
      </button>
      <button class="btn btn-reject" (click)="rejectReport(report.id)">
        <i class="fa fa-thumbs-down"></i> Rechazar
      </button>
      <button class="btn btn-download" (click)="downloadLocalPdf(report)">
        <i class="fa fa-file-pdf"></i> Descargar PDF
      </button>
    </div>
  </div>
</div>
